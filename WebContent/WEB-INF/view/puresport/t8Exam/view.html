
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/puresport/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">考试信息管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">考试id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t8Exam.examid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试简介 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t8Exam.exam_brf!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">行政区划代码 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t8Exam.adiv_cd!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t8Exam.exam_nm!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试属性（是否必考） </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t8Exam.exam_attr!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">学分 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t8Exam.ty_grd!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">试题id列表 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t8Exam.prblmid_list!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">维护时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t8Exam.tms!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
