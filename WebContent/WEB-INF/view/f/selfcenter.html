	<!-- start main_btm -->
	<div class="main_btm1">
		<!-- start main_btm -->
		<div class="container">
			<div class="row"	>
				<div class="col-sm-3 col-md-3 sidebar left_menu">
					<div class="self_info">
						<p class="self_title text-center">个人中心</p>
						<dl class="dl-horizontal">
							<dt class="self_photo">
								<div class="fileinput-new thumbnail"
									style="width: 100px; height: 100px; border: none; padding: 0;">
									<img src="${cxt!}/images/touxiang.png" id='picImg' alt="" />
								</div>
							</dt>
							<dd class="self_dd">
								<p class="user_name">${username}</p>
							</dd>
						</dl>
						<button type="button" class="btn  btn-lg btn-block reset_btn"
							data-toggle="modal" data-target="#passwordModal">重置密码</button>
						<button type="button" class="btn  btn-lg btn-block reset_btn" id="btn-update-userInfo"
							data-toggle="modal" data-target="#personInfoModal">修改个人信息</button>
						<a
							href="${cxt!}/jf/puresport/t7Crcl/queryCetifate?usrid=${session['usrid']}"
							target="_blank" type="button"
							class="btn  btn-lg btn-block logout_btn" role="button">证书</a> <a
							href="${cxt!}/jf/puresport/t7Crcl/heroList100/" target="_blank"
							type="button" class="btn  btn-lg btn-block logout_btn"
							role="button">准入考试排行榜</a> <a
							href="${cxt!}/jf/puresport/pagesController/loginout"
							type="button" class="btn  btn-lg btn-block logout_btn"
							role="button">注销</a>
					</div>
				</div>
				<div class="col-sm-9 col-md-9">
					<p class="self_title text-center">成绩</p>
					<div class="row" style="margin-top: 20px;">
						<div class="col-sm-10 col-md-10"
							style="width: 100%; background: #0065ac82;">
							<table id="score_excel" class="display" width="100%;"></table>
						</div>

					</div>
				</div>


			</div>

	<!-- start footer -->


	<!--system message modal-->
	<div class="modal fade" id="myModallyf" tabindex="-1" role="dialog"
		aria-labelledby="systemModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">提示</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body" id="myModallyf_content">密码修改成功，请返回重新登录</div>
				<div class="modal-footer" style="text-align: center;">
					<button class="btn  go_btn" type="button" data-dismiss="modal">完成</button>
				</div>
			</div>
		</div>
	</div>
	<!--password modify modal-->
	<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">重置密码</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="col-sm-12" style="text-align: center; color: #e41818;">
							<h5 id="passwordModal_hint"
								style="text-align: center; color: red; display: none;"></h5>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">旧密码</label>
							<div class="col-sm-9">
								<input type="password" id="resetPwd_oldPwd" class="form-control"
									placeholder="旧密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">新密码</label>
							<div class="col-sm-9">
								<input type="password" id="resetPwd_newPwd" class="form-control"
									placeholder="新密码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">确认新密码</label>
							<div class="col-sm-9">
								<input type="password" id="resetPwd_newPwd_confirm"
									class="form-control" placeholder="确认新密码">
							</div>
						</div>

					</div>
				</div>
				<div class="modal-footer">
					<button class="btn  system_btn" id="resetPwd_btn"
						onclick="resetPwd('01')" type="button" data-toggle="modal">重置</button>
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	<!--personInfoModal modify modal-->
	<div class="modal fade" id="personInfoModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content" style="min-width: 700px;">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">修改个人信息</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="col-sm-12" style="text-align: center; color: #e41818;">
							<h5 id="myModallyf_content_user"
								style="text-align: center; color: red; display: none;"></h5>
						</div>
						<div id="user_Athlete" style="display: none">

							<form id="main" class="layui-form form-horizontal" action="" lay-filter="athleteForm">
								<div class="layui-form-item">
									<label class="layui-form-label">姓名</label>
									<div class="layui-input-block">
										<input type="text" name="nm" lay-verify="required|nm"
											value='zw' autocomplete="off" placeholder="姓名"
											class="layui-input">
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">证件号码</label>
									<div class="layui-input-block">
										<input type="text" name="crdt_no" disabled=""
											lay-verify="identity" value='130727198707082438'
											autocomplete="off" placeholder="身份证号" class="layui-input">
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">性别</label>
									<div class="layui-input-block">
										<input type="radio" name="gnd" value="男" title="男" checked="">
										<input type="radio" name="gnd" value="女" title="女">
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">出生日期</label>
									<div class="layui-input-block">
										<input type="text" name="brth_dt" id="brth_dt"
											lay-verify="required|date" placeholder="请选择"
											autocomplete="off" class="layui-input">
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">省市</label>
									<div class="layui-input-inline">
										<select name="province" id="selProvince"  lay-verify="required"
											lay-filter="province" ></select>
									</div>
									<label class="layui-form-label">城市</label>
									<div class="layui-input-inline">
										<select name="city" id="selCity" lay-verify="required"
											lay-filter="city" ></select>
									</div>

								</div>
								
								<div class="layui-form-item">
									<label class="layui-form-label">运动项目</label>
									<div class="layui-input-block">
										<select name="spt_prj" lay-verify="required" >
										<option value="请选择项目" >请选择项目</option> 
										<%for (item in sport_items_of_shengyunhui){%>
											<option value=${item.name!}>${item.name!}</option> 
										<%}%>
									</select>
									</div>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">手机号码</label>
									<div class="layui-input-inline">
										<input type="text" name="mblph_no" lay-verify="required|phone"
											id="mblph_no" value='18518028007' autocomplete="off"
											placeholder="修改需验证" class="layui-input">
									</div>

									<div class="layui-input-inline">
										<input type="text" name="mblphValCode" 
											autocomplete="off" placeholder="手机验证码" class="layui-input">
									</div>

									<button type="button" style="width: 100px;"
										class="layui-btn layui-btn-normal layui-btn-sm"
										id="btn-val-phone">点击获取</button>
								</div>

								<div class="layui-form-item">
									<label class="layui-form-label">邮箱</label>
									<div class="layui-input-inline">
										<input type="text" name="email" lay-verify="required|email"
											id="email" value='zhongweng.hao@qq.com' autocomplete="off"
											placeholder="修改需验证" class="layui-input">
									</div>

									<div class="layui-input-inline">
										<input type="text" name="emailValCode"
											autocomplete="off" placeholder="邮箱验证码" class="layui-input">
									</div>

									<button type="button" style="width: 100px;"
										class="layui-btn layui-btn-normal layui-btn-sm"
										id="btn-val-email">点击获取</button>
								</div>

								<div class="layui-form-item">
									<div class="layui-input-block">
										<button type="submit" class="layui-btn" lay-submit=""
											lay-filter="btn-submit-update"
											style="background-color: #0065ac; width: 80px;">提交</button>
										<button type="reset" class="layui-btn layui-btn-primary" data-dismiss="modal">返回</button>
									</div>
								</div>
							</form>

						</div>
						<div id="user_Assistant" style="display: none">
							<div class="form-group">
								<label class="col-sm-3 control-label">工作单位</label>
								<div class="col-sm-9">
									<input type="text" id="form-company_assist"
										name="form-company_assist" placeholder="工作单位..."
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">职称/职务</label>
								<div class="col-sm-9">
									<input type="text" id="form-position_assist"
										name="form-position_assist" placeholder="职务/职称..."
										class="form-control">
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="${cxt!}/ui/layui/layui.js"></script>
	<script type="text/javascript" src="${cxt!}/js/self-center.js"></script>
	<script type="text/javascript" src="${cxt!}/js/puresport.js"></script>
	
	<!-- start footer -->
	<% include("/f/footer.html"){} %>
	<script type="text/javascript">
			$(function() {
				var usrType ='${session["usr_tp"]}';
				var usrId = '${session["usrid"]}';
				
				if(usrType=="运动员")//运动员
				{
					document.getElementById("user_Athlete").style.display = "block";
					document.getElementById("user_Assistant").style.display = "none";
					
				}
				else//辅助人员
				{
					document.getElementById("user_Assistant").style.display = "block";
					document.getElementById("user_Athlete").style.display = "none";
				}
				
				initScoreTable(usrId);
				
			});
		</script>
</body>
