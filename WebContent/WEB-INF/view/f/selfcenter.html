<!--password modify modal-->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">重置密码</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span> </button>
      </div>
      <div class="modal-body">
      	<form class="form-horizontal">
      		<div class="col-sm-12" style="text-align: center;color: #e41818;">
              <h5 id="passwordModal_hint" style="text-align:center;color:red;display:none;"></h5>
            </div>
      		
          <div class="form-group">
            <label class="col-sm-3 control-label">旧密码</label>
            <div class="col-sm-9">
              <input type="password" id="resetPwd_oldPwd" class="form-control" placeholder="旧密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">新密码</label>
            <div class="col-sm-9">
              <input type="password" id="resetPwd_newPwd" class="form-control" placeholder="新密码">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">确认新密码</label>
            <div class="col-sm-9">
              <input type="password" id="resetPwd_newPwd_confirm" class="form-control" placeholder="确认新密码">
            </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn  system_btn" id="resetPwd_btn" onclick="resetPwd('01')" type="button" data-toggle="modal" >重置</button>
        <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
      </div>
  </div>
  </div>
</div>
<!--personInfoModal modify modal-->
<div class="modal fade" id="personInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">修改个人信息</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span> </button>
      </div>
      <div class="modal-body">
      	<form class="form-horizontal">
      		<div class="col-sm-12" style="text-align: center;color: #e41818;">
              <h5 id="myModallyf_content_user" style="text-align:center;color:red;display:none;"></h5>
            </div>
      		<div id="user_Athlete" style="display:none">
	          <div class="form-group">
	            <label class="col-sm-3 control-label">代表单位</label>
	            <div class="col-sm-9">
	            	<div id="getDist_user" data-toggle="distpicker" data-value-type="code">
		              <select class="improveinfo_select" id="getDist_user_province"></select>
					  <select class="improveinfo_select" id="getDist_user_city"></select>
					  <select class="improveinfo_select" id="getDist_user_district"></select>
	            	</div>
	            </div>
	          </div>
	          <div class="form-group">
	            <label class="col-sm-3 control-label">运动项目</label>
	            <div class="col-sm-9">
	              <select class="improveinfo_select" id="getSportItem_user_Competetion" onchange="changeSelect_user_Competetion(this.selectedIndex)"></select>
				  <select class="improveinfo_select" id="getSportItem_user_CompetetionItem"></select>
	            </div>
	          </div>
          </div>
          <div id="user_Assistant" style="display:none">
          	<div class="form-group">
	            <label class="col-sm-3 control-label">工作单位</label>
	            <div class="col-sm-9">
	              <input type="text" id="form-company_assist" name="form-company_assist" placeholder="工作单位..." class="form-control">
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label">职称/职务</label>
	            <div class="col-sm-9">
	              <input type="text" id="form-position_assist" name="form-position_assist" placeholder="职务/职称..." class="form-control">
	            </div>
	        </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn  system_btn" type="button" onclick="Improve_user_info_selfcenter('${session['usr_tp']}')" data-toggle="modal">重置</button>
        <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
      </div>
  </div>
  </div>
</div>

			$(function() {
				var usrid ='${session["usr_tp"]}';

				{
					initlogin();
