<!DOCTYPE HTML>
<html>
<head>
<title>登录</title>
<link rel="shortcut icon" href="${cxt!}/images/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 


</script>
<!-- Bootstrap -->
<link href="${cxt!}/ui/bootstrap-3.3.7-dist/css/bootstrap.min.css"
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="${cxt!}/ui/layui/css/layui.css" media="all">
<link href="${cxt!}/css/style.css" rel="stylesheet" type="text/css"
	media="all" />
<!-- link rel="stylesheet" href="${cxt!}/ui/pickarea/css/pick-pcc.min.1.0.1.css"-->

<style>
.layui-form-label {
    width: 100px;
}
</style>
<!----font-Awesome----->
<script type="text/javascript" src="${cxt!}/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript"
	src="${cxt!}/ui/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${cxt!}/js/menu.js"></script>

<script type="text/javascript" src="${cxt!}/js/jquery.easing.min.js"></script>
<script type="text/javascript" src="${cxt!}/js/jquery.mixitup.min.js"></script>

</head>
<body>

	<% include("/f/header.html"){} %>

	<!-- start main_btm -->
	<div class="main_btm1">
		<!-- start main_btm -->

		<div class="container">

			<div class="row" style="margin: 20px auto;max-width: 600px;">

				<form id="main" class="layui-form form-horizontal" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input type="text" name="nm" lay-verify="required|nm"
								autocomplete="off" placeholder="姓名" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">证件号码</label>
						<div class="layui-input-block">
							<input type="text" name="crdt_no" lay-verify="required|identity"
								autocomplete="off" placeholder="身份证号" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" name="gnd" value="男" title="男" checked="">
							<input type="radio" name="gnd" value="女" title="女">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">出生日期</label>
						<div class="layui-input-block">
							<input type="text" name="brth_dt" id="brth_dt"
								lay-verify="required|date" placeholder="yyyy-MM-dd"
								autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">省市</label>
						<div class="layui-input-inline">
							<select name="quiz1" id="selProvince" lay-verify="required"
								lay-filter="province"></select>
						</div>
						<label class="layui-form-label">城市</label>
						<div class="layui-input-inline">
							<select name="quiz2" id="selCity" lay-verify="required"
								lay-filter="city"></select>
						</div>

					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-inline">
							<input type="text" name="mblph_no" lay-verify="required|phone"
								autocomplete="off" placeholder="手机号" class="layui-input">
						</div>
						<button type="button"
							class="layui-btn layui-btn-normal layui-btn-sm"
							lay-filter="btn-val-phone">点击获取</button>
						<div class="layui-input-inline">
							<input type="text" name="authCode_phone" lay-verify="required"
								autocomplete="off" placeholder="手机验证码" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">邮箱</label>
						<div class="layui-input-inline">
							<input type="text" name="email" lay-verify="required|email"
								autocomplete="off" placeholder="邮箱" class="layui-input">
						</div>
						<button type="button"
							class="layui-btn layui-btn-normal layui-btn-sm"
							lay-filter="btn-val-email">点击获取</button>
						<div class="layui-input-inline">
							<input type="text" name="authCode_email" lay-verify="required"
								autocomplete="off" placeholder="邮箱验证码" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="submit" class="layui-btn" lay-submit=""
								lay-filter="btn-submit" style="background-color: #0065ac; width: 80px;">提交</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<!-- start footer -->
	<% include("/f/footer.html"){} %>
	<!-- end footer1 -->


	<script type="text/javascript" src="${cxt!}/jsFile/md5.js"></script>


	<script type="text/javascript" src="${cxt!}/ui/layui/layui.js"></script>

	<script type="text/javascript" src="${cxt!}/js/regist.js"></script>

	<script type="text/javascript">
		
	</script>

</body>
</html>
