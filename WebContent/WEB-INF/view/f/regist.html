<!DOCTYPE HTML>
<html>
<head>
<title>登录</title>
<link rel="shortcut icon" href="${cxt!}/images/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript">
	
	
	
	
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 




</script>
<!-- Bootstrap -->
<link href="${cxt!}/ui/bootstrap-3.3.7-dist/css/bootstrap.min.css"
	rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="${cxt!}/ui/layui/css/layui.css" media="all">
<link href="${cxt!}/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- link rel="stylesheet" href="${cxt!}/ui/pickarea/css/pick-pcc.min.1.0.1.css"-->

<style>
.layui-form-label {
	width: 100px;
}
.layui-input-block {
    margin-left: 100px;
    min-height: 36px;
}
.layui-form-item label[required]:before {
    margin-right: 4px;
    content: "*";
    color: #ff3000;
}
</style>
<!----font-Awesome----->
<script type="text/javascript" src="${cxt!}/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript"
	src="${cxt!}/ui/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="${cxt!}/js/menu.js"></script>

<script type="text/javascript" src="${cxt!}/js/jquery.easing.min.js"></script>
<script type="text/javascript" src="${cxt!}/js/jquery.mixitup.min.js"></script>

</head>
<body>

	<% include("/f/header.html"){} %>

	<!-- start main_btm -->
	<div class="main_btm1">
		<!-- start main_btm -->

		<div class="container">

			<div class="row" style="margin: 20px auto; max-width: 600px;">

				<form id="main" class="layui-form form-horizontal" action="">
					<div class="layui-form-item">
						<label class="layui-form-label" required>姓名</label>
						<div class="layui-input-block">
							<input type="text" name="nm" lay-verify="required|nm" 
								autocomplete="off" placeholder="姓名" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>证件号码</label>
						<div class="layui-input-block">
							<input type="text" name="crdt_no" lay-verify="required|identity"
								 autocomplete="off" placeholder="身份证号"
								class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>密码</label>
						<div class="layui-input-block">
							<input type="password" name="passwd" lay-verify="required|pass"
								autocomplete="off"
								placeholder="请设置登录密码，不少于6位（数字与字母组合）" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>性别</label>
						<div class="layui-input-block">
							<input type="radio" name="gnd" value="男" title="男" checked="">
							<input type="radio" name="gnd" value="女" title="女">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>出生日期</label>
						<div class="layui-input-block">
							<input type="text" name="brth_dt" id="brth_dt"
								lay-verify="required|date" placeholder="请选择" autocomplete="off"
								class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>省/自治区/直辖市</label>
						<div class="layui-input-inline">
							<select name="province" id="selProvince" lay-verify="required"
								lay-filter="province"></select>
						</div>
						<label class="layui-form-label" required>市/区</label>
						<div class="layui-input-inline">
							<select name="city" id="selCity" lay-verify="required"
								lay-filter="city"></select>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>运动项目</label>
						<div class="layui-input-inline">
							<select name="spt_prj" lay-verify="required">
								<option value="请选择项目">请选择项目</option> <%for (item in
								sport_items_of_shengyunhui){%>
								<option value=${item.name!}>${item.name!}</option> <%}%>
							</select>
						</div>
						<label class="layui-form-label" required>级别</label>
						<div class="layui-input-inline">
							<select name="typeleve" lay-verify="required">
								<option value="国家级">国家级</option>
								<option value="中心协会级">中心协会级</option>
								<option value="省级">省级</option>
								<option value="市级">市级</option>
							</select>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>手机号码</label>
						<div class="layui-input-inline">
							<input type="text" name="mblph_no" lay-verify="required|phone"
								id="mblph_no" autocomplete="off"
								placeholder="手机号" class="layui-input">
						</div>

						<div class="layui-input-inline">
							<input type="text" name="mblphValCode" lay-verify="required"
								autocomplete="off" placeholder="手机验证码" class="layui-input">
						</div>

						<button type="button" style="width: 100px;"
							class="layui-btn layui-btn-normal layui-btn-sm"
							id="btn-val-phone">点击获取</button>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label" required>邮箱</label>
						<div class="layui-input-block">
							<input type="text" name="email" lay-verify="email"
								id="email" autocomplete="off"
								placeholder="邮箱" class="layui-input">
						</div>

						<!-- <div class="layui-input-inline">
							<input type="text" name="emailValCode" lay-verify="required"
								autocomplete="off" placeholder="邮箱验证码" class="layui-input">
						</div> -->
						<!-- <button type="button" style="width: 100px;"
							class="layui-btn layui-btn-normal layui-btn-sm"
							id="btn-val-email">点击获取</button> -->
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="submit" class="layui-btn" lay-submit=""
								lay-filter="btn-submit"
								style="background-color: #0065ac; width: 80px;">提交</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<!-- start footer -->
	<% include("/f/footer.html"){} %>
	<!-- end footer1 -->


	<script type="text/javascript" src="${cxt!}/jsFile/md5.js"></script>

	<script type="text/javascript" src="${cxt!}/ui/layui/layui.js"></script>

	<script type="text/javascript" src="${cxt!}/js/regist.js"></script>

	<script type="text/javascript">
		
	</script>

</body>
</html>
