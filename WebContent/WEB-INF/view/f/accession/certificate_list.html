<script>
	$(document).ready(function() {
		// 0.4代表遮罩的透明度
		$('.banner div').css('opacity', 0.2);
		$('.banner').hover(function() {
			var el = $(this);
			// 先淡出阴影，后淡入文字
			el.find('div').stop().animate({
				width : 200,
				height : 200
			}, 'slow', function() {
				el.find('p').fadeIn('fast');
			});
		}, function() {
			var el = $(this);
			// 隐藏文字
			el.find('p').stop(true, true).hide();
			// 去掉遮罩
			el.find('div').stop().animate({
				width : 60,
				height : 60
			}, 'fast');
		}).click(function() {
			// 点击图片时打开链接		
			window.open($(this).find('a').attr('href'));
		});
	});
</script>
