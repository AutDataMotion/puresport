
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/puresport/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">全国省市表管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">区域主键 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${area.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">区域名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(area.name!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">区域代码 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(area.code!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">上级主键 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${area.parent_id!}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
