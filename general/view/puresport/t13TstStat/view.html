
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/puresport/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">试题正确错误次数统计管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t13TstStat.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">试题id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t13TstStat.prblmid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">维护时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t13TstStat.tms!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">正确答题次数 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t13TstStat.right_num!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">错误答题次数 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t13TstStat.wrong_num!}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
