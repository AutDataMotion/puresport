
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/puresport/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">考试最高成绩统计表管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t12HighestScore.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t12HighestScore.usrid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t12HighestScore.examid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试成绩 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t12HighestScore.exam_grd!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试状态 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t12HighestScore.exam_st!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试渠道 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t12HighestScore.exam_channel!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试次数 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t12HighestScore.exam_num!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">维护时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t12HighestScore.tms!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">考试名称 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t12HighestScore.exam_nm!)}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
