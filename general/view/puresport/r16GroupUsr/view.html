
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/puresport/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">运动员所属分组表管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label"> </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${r16GroupUsr.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${r16GroupUsr.group_id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${r16GroupUsr.user_id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${r16GroupUsr.type!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label"> </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${r16GroupUsr.status!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">扩展 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(r16GroupUsr.ext!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">维护时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${r16GroupUsr.tms!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
