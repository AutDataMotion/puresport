
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('/puresport/index');">${i18nMap["admin.common.mainPage"]}</a></li>
			<li><a href="#" onclick="common_ajax.ajaxMainPanel('${pthc}');">准入证书信息表管理</a></li>
			<li class="active">查看</li>
		</ol>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<!-- start: BORDERED TABLE PANEL -->
		<div class="panel panel-white">
			
			<div class="panel-heading">
				<h4 class="panel-title"><span class="text-bold">查看</span></h4>
				<div class="panel-tools">										
					<% include("/common/panel-tools.html"){} %>
				</div>
			</div>
			<div class="panel-body">	
				<form role="form" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t15CreditInf.id!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">赛事类型 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t15CreditInf.type!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">姓名 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t15CreditInf.nm!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">证件类型 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t15CreditInf.crdt_tp!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">证件号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t15CreditInf.crdt_no!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">用户id </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t15CreditInf.usrid!}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">生成时间 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${t15CreditInf.tms!, dateFormat="yyyy-MM-dd HH:mm:ss"}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">类型 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t15CreditInf.flag!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">文件路径 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t15CreditInf.file_path!)}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">证书编号 </label>
							<div class="col-sm-7">
							<input type="text" class="form-control" readonly="readonly" value="${escapeXml(t15CreditInf.credit_no!)}">
							</div>
						</div>
				</form>
			</div>
		
		</div>
	</div>
</div>
